<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>ShrimpSoft</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbody">

	<form action='${loginUrl}' method='post'>

		<div class="Wid25 MarAuto DispBlock OvHidden Responsive100"
			style="margin-top: 7%;">
			<div class="ContainerIndent">
				<div class="Wid90 MarAuto">
					<div class="Wid100 TexAlCenter">
						<h:graphicImage name="images/logo.png" library="shrimp-layout"
							style="width:100px;" />
						<div class="EmptyBox30"></div>
					</div>
					<div
						class="ShadowBox whiteback TexAlCenter RedBorderedBox BordRad15">
						<div class="EmptyBox20"></div>
						<div class="Wid100 OvHidden BigTopic FontDosisSemiBold Fs30">
							<i class="fa fa-key"></i> Panel de Logeo
						</div>
						<div class="EmptyBox20"></div>
						<div class="Wid100">
							<p:inputText id="username" type="text" placeholder="Usuario"
								styleClass="Wid80 TexAlCenter Fs18" />
						</div>
						<div class="EmptyBox10"></div>
						<div class="Wid100">
							<p:inputText id="password" type="password"
								placeholder="Contraseña" styleClass="Wid80 TexAlCenter Fs18" />
						</div>
						<div class="EmptyBox30"></div>
						<p:selectBooleanCheckbox value="accept"
							itemLabel="Acepto Términos y Políticas" disabled="true" />
						<div class="EmptyBox30"></div>

						<div class="Wid100">
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />

							<button id="login" name="login" type="submit"
								class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left Wid60"
								onclick="window.open('/shrimpweb/views/publicas/login.jsf','_self')"
								role="button" aria-disabled="false">
								<span
									class="ui-button-icon-left ui-icon ui-c fa fa-sign-in Fs18 white"></span><span
									class="ui-button-text ui-c">Ingresar Sistema</span>
							</button>
						</div>

						<div class="EmptyBox5"></div>
						<div class="Wid100">
							<p:button value="Olvido Contraseña?" icon="fa fa-lock Fs18 white"
								styleClass="RedButton Wid60" disabled="true" />
						</div>
						<div class="EmptyBox30"></div>
					</div>
					<div
						class="Wid100 TexAlCenter MarTop20 softgray Fs14 FontDosisRegular">
						<i class="fa fa-copyright"></i> Tema y Layout ShrimpSoft <br />
						Todos los derechos reservados.
					</div>
				</div>
			</div>
		</div>

	</form>

	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />

	<h:outputStylesheet name="css/layout.css" library="shrimp-layout" />

</h:body>

</html>
