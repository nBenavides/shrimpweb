<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="shortcut icon" type="image/png" media="all"
		href="../resources/images/icon.png" />

	<link type="text/css" rel="stylesheet"
		href="../resources/css/layout.css" />

	<title>Comprobantes Electrónicos</title>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit id="centro" position="center">

			<ui:insert name="content" />

		</p:layoutUnit>

		<p:layoutUnit position="south" size="45"
			style="text-align: center !important;">

			<span style="font-size: 11px;">Teléfonos: 2939586 | E-mail: <a
				style="color: #428bca;" href="mailto:soporte@todocompu	.com.ec">
					soporte@todocompu.com.ec</a>
			</span>

			<br />

			<span style="font-size: 11px;"> © 2015 Todocompu Systems.
				Todos Los Derechos Reservados </span>
		</p:layoutUnit>

	</p:layout>

	<p:ajaxStatus id="ajax" onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="../resources/images/ajaxloadingbar.gif" />
	</p:dialog>

</h:body>

</html>
