<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" type="image/png" media="all"
		href="../resources/imagenes/icon.png" />
	<link type="text/css" rel="stylesheet"
		href="../resources/css/layout.css" />
	<title><ui:insert name="title" /></title>
</h:head>
<h:body>
	<div class="container"
		style="width: 100%; margin-top: 10px !important;">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"
			style="width: 65px; margin-top: -8px;"><a
				href="../../templates/layout/home.jsf"><i
					class="fa fa-cog fa-spin fa-3x"></i><i
					class="fa fa-cog fa-spin fa-2x"
					style="position: relative; top: -45px; left: 34px; font-size: 1.5em !important;"></i><i
					class="fa fa-cog fa-spin fa-2x"
					style="position: relative; top: -42px; left: 34px; font-size: 1.5em !important;"></i></a>
		</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 menu"
			style="width: 1010px !important;"><p:menubar styleClass="menu"
					model="#{menuBean.menuModel}" autoDisplay="false"
					style="border:none;margin-top: -6px !important;">
				</p:menubar></div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"
			style="float: right; width: 218px !important;"><p:outputLabel
					styleClass="nombreUsuario" value="#{menuBean.nombreUsuario}"
					style="font-weight: bold;font-size: 12px !important;" /> <p:commandButton
					id="dynaButton" type="button" styleClass="btnMenu"
					icon="fa fa fa-bars" /> <p:slideMenu styleClass="slideMenu"
					style="width: 170px !important;" model="#{menuBean.menuModel}"
					overlay="true" trigger="dynaButton" my="left top" at="left bottom"
					backLabel="ATRAS">
				</p:slideMenu></div>
	</div>
	</div>
	<p:layout fullPage="true">
		<p:layoutUnit position="south" size="45"
			style="text-align: center !important;">
			<span style="font-size: 11px;">Teléfonos: 0995600508 -
				0989676339 - 0999308011 | E-mail: <a style="color: #428bca;"
				href="mailto:soporte@redepronik.com.ec">
					soporte@redepronik.com.ec</a>
			</span>
			<span class="ui-layout-unit-header-title"
				style="float: right; margin-top: 1px;"><a
				href="https://www.facebook.com/redepronik" target="_blank"><i
					class="fa fa-facebook-square fa-3x"></i></a><a
				href="https://twitter.com/redepronik" target="_blank"
				style="margin-left: 10px;"><i class="fa fa-twitter-square fa-3x"></i></a><a
				href="https://plus.google.com/u/1/b/103151500988196103306/103151500988196103306/about/p/pub"
				target="_blank" style="margin-left: 10px;"><i
					class="fa fa-google-plus-square fa-3x"></i></a></span>
			<br></br>
			<span style="font-size: 11px;">© 2013 <a
				style="color: #428bca;" href="http://www.redepronik.com.ec"
				target="_blank">Redepronik Systems</a> Todos Los Derechos Reservados
			</span>
		</p:layoutUnit>
		<p:layoutUnit id="centro" position="center"
			style="visibility: hidden !important;height: 0px !important;"
			styleClass="menuLateral">
			<ui:insert name="content">
			</ui:insert>
		</p:layoutUnit>
	</p:layout>
	<!-- barra ajax -->
	<p:ajaxStatus id="ajax" onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="../resources/images/ajaxloadingbar.gif" />
	</p:dialog>
</h:body>
</html>
