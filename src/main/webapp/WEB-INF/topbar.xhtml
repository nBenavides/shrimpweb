<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div id="layout-topbar">

		<a href="#" id="logo" class="ClearBoth DispBlock"> <h:graphicImage
				name="images/logo.png" styleClass="ShowOnDesktop"
				library="shrimp-layout" /> <span
			class="ShowOnMobile red Fs30 FontDosisSemiBold">ShrimpSoft</span>
		</a>

		<!-- mobile menu open button start -->
		<a id="mobile-menu-button" class="Animated03 CursPointer ShowOnMobile">
			<i class="fa fa-bars" /> Menu
		</a>

		<!-- mobile menu open button start -->
		<h:form>
			<h:commandLink id="logout" action="#{loginBean.logout}"	class="topbar-link Animated03">
				<i class="fa fa-sign-out" />
			</h:commandLink>
		</h:form>
	</div>

</ui:composition>
